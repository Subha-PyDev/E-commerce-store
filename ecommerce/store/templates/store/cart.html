<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} (x{{ item.quantity }}) - ${{ item.total_price }} 
                <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
    <br><a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
