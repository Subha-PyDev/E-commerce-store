<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Address:</label>
        <textarea name="address" required></textarea><br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
